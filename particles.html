<!DOCTYPE html>

<style>
    @keyframes animatedBackground {
        0% {
            background-position: 0% 50%;
        }

        25% {
            background-position: 100% 50%;
        }

        75% {
            background-position: 0% 50%;
        }

        100% {
            background-color: white;
        }

    }

    body {
        background: linear-gradient(to right, #ff0, #0f0, #00f, #800080);
        /** lego colors***/
        background-size: 400% 400%;

        animation: animatedBackground 10s ease infinite;

    }

    .white-background {
        background: white;
        background-color: white;
    }

    html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }

    #startButton {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: red;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border: none;
        outline: none;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
    }

    #startButton::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background-color: rgba(255, 255, 255, 0.2);
        transition: all 0.5s ease-in-out;
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
    }

    #startButton:hover {
        background-color: #eb6f6f;
        transform: scale(1.1);
    }

    /* #startButton:hover::before {
        transform: translate(-50%, -50%) scale(1);
    } */

    #startButton span {
        position: relative;
        z-index: 1;
    }

    #countdown {
        font-size: 48px;
        font-weight: bold;
        color: black;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }

    .firework {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    /* #particles-js {

            width: 100%;
            height: 100%;

</style>

        function startCountdown() {
            var countdownElement = document.getElementById("countdown");
            var buttonElement = document.getElementById("startButton");
            var count = 10;

            document.getElementById("startButton").style.display = "none"; // Hide the button

            var countdownInterval = setInterval(function () {
                countdownElement.style.display = "block";
                countdownElement.textContent = count;
                count--;
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = "none";
                    document.body.classList.add("white-background");
                    showParticles();

                } else {
                    countdownElement.textContent = count;
                }
            }, 1000);

        }
